<!DOCTYPE html>
<html>
    <head>
        <!--https://docs.appfigures.com-->
        <title>ReviewBook</title>
        <meta charset="utf-8">
        <meta name="google-site-verification" content="-aqlAsrXeLZC_c8aEzlK-3hZ2JqsTCP9-oXpBxCTNuU" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="ReviewBook is an IOS app for people who want to catalog their personal reviews for anything.">
        <meta name="keywords" content="phone,reviews,review,reviewbook,app,journal,catalog,ios">
        <meta name="author" content="Austin Marino">
        <meta property="og:description" content="ReviewBook is an IOS app for people who want to catalog their personal reviews for anything.">
        <meta property="og:title" content="ReviewBook - Your personal review journal">
        <meta property="og:type" content="product">
        <meta property="og:site_name" content="reviewbook.io">
        <meta property="og:url" content="https://www.reviewbook.io">
        <meta property="og:image" content="/images/logo">
        <meta property="og:image:width" content="721">
        <meta property="og:image:height" content="891">
        <link rel="shortcut icon" href="/images/logo.png">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body onload="load_navbar()">
        <div id="navbar-placeholder"></div>
        <div class="columns">
            <div class="column" id="left">
                <div class="hero is-medium is-bold">
                    <div class="hero-body">
                        <div class="media container">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="/images/logo.png" alt="Logo">
                                </p>
                            </figure>
                            <div class="media-content">
                                <h1 class="title">
                                    ReviewBook - Personal Review Journal
                                </h1>
                                <h2 class="subtitle">
                                    ReviewBook is an IOS app for people who want to catalog their personal reviews for anything.
                                </h2>
                            </div>
                        </div>
                        <div align="center" id="app-store-container">
                            <a href="https://itunes.apple.com/us/app/sip-stories/id1324722847">
                                <img src="/images/download-ios.svg">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" id="right">
                <div id="app_image_container" class="container">
                    <img id="app_image" src="/images/iphone_example1.png" alt="App Image">
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    body{
        background: #FFFFFF;
        background: -webkit-linear-gradient(bottom, #FFFFFF, #9B7F1D);
        background: -moz-linear-gradient(bottom, #FFFFFF, #9B7F1D);
        background: linear-gradient(to top, #FFFFFF, #9B7F1D);
    }
    .columns{
        padding-top: 30px;
    }

    .column{
        height: 100% !important;
    }

    #app_image_container{
        width: 50%;
        height: 80%;
    }
    #app-store-container{
        margin-top: 20px;
    }
</style>
<script>
    let maxImages = 2;
    var imageCount = 1;
    var imageTimer = setInterval(changeImage ,5000);
    function changeImage() {
        if (imageCount > maxImages) {
            imageCount = 1;
        }
        document.getElementById("app_image").src = `/images/iphone_example${imageCount}.png`;
        imageCount += 1;
    }
    function load_navbar(){
        fetch('/navbar.html')
            .then(data => data.text())
            .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    }
</script>
