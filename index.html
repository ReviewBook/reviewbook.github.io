<!DOCTYPE html>
<html>
    <head>
        <title>ReviewBook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Austin Marino">
        <meta property="og:title" content="ReviewBook">
        <meta property="og:type" content="product">
        <meta property="og:site_name" content="reviewbook.io">
        <meta property="og:url" content="https://www.reviewbook.io">
        <meta property="og:image" content="./images/logo">
        <meta property="og:image:width" content="721">
        <meta property="og:image:height" content="891">
        <link rel="shortcut icon" href="./images/logo.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body onload="load_navbar()">
        <div id="navbar-placeholder"></div>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        <strong>ReviewBook</strong>
                    </h1>
                    <h2 class="subtitle">
                        More information to come soon...
                    </h2>
                    <img src="./images/download-ios.svg">
                </div>
            </div>
        </section>
    </body>
</html>

<style>
    body{
        background: #FFFFFF;
        background: -webkit-linear-gradient(bottom, #FFFFFF, #9B7F1D);
        background: -moz-linear-gradient(bottom, #FFFFFF, #9B7F1D);
        background: linear-gradient(to top, #FFFFFF, #9B7F1D);
    }
</style>
<script>
    function load_navbar(){
        fetch('/navbar.html')
            .then(data => data.text())
            .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    }
</script>
